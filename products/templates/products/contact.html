{% extends 'products/base.html' %}


{% block content %}

    <!-- Start Content Page -->
    <div class="container-fluid bg-primary py-5">
        <div class="col-md-6 m-auto text-center text-white">
            <h1 class="h1">Contact Us</h1>
            <p>
                Let us know any questions, ideas or problems you have.
            </p>
        </div>
    </div>

    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">


            <form class="col-md-9 m-auto" method="post" role="form" id="contactForm">

                <div class="col-xl-12 d-flex justify-content-center" id="error"></div>


                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Name</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Email</label>
                        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Subject</label>
                    <input type="text" class="form-control mt-1" name="subject" placeholder="Subject">
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Message</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Message"
                              rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="button" class="btn btn-primary btn-lg px-3" id="letsTalkBtn">Letâ€™s Talk</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
    <!-- End Contact -->
{% endblock %}
