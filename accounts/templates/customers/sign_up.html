{% extends 'products/base.html' %}
{% load bootstrap4 %}
{% bootstrap_field field %}

{% block content %}
    <div class="row d-flex justify-content-center formRow ">
        <div class="col-lg-6 d-flex justify-content-center">

            <form id="signUpCustomerForm" method="post" enctype="multipart/form-data">

                <div class="col-xl-12 d-flex justify-content-center" id="error"></div>

                <div class="row">

                    <div class="col-xl-12">
                        {% bootstrap_field form.username show_label=True %}
                    </div>

                    <div class="col-xl-6">

                        <div class="form-group"><label for="id_password">Password</label><input type="password"
                                                                                                name="password"
                                                                                                maxlength="128"
                                                                                                class="form-control"
                                                                                                placeholder="Password"
                                                                                                title="" required=""
                                                                                                id="id_password"></div>
                    </div>

                    <div class="col-xl-6">
                        <div class="form-group"><label for="id_password_check">Password again</label><input
                                type="password"
                                name="password_check"
                                maxlength="128"
                                class="form-control"
                                placeholder="Password check"
                                title=""
                                required=""
                                id="id_password_check">
                        </div>
                    </div>

                </div>
                <div class="col-xl-12 d-flex justify-content-center mt-10">

                    <div class="col-lg-4 ">
                        <button id="signUpBtn" type="button" class="customButtons btn btn-dark ">Sign up</button>
                    </div>


                </div>
            </form>


        </div>


        <div class="col-lg-12 d-flex justify-content-center">
            <p>Already have an account?</p><a href="{% url 'customers:sign_in' %}">Sign in </a>
        </div>

    </div>



{% endblock %}
