{% extends 'products/base.html' %}
{% load bootstrap4 %}
{% bootstrap_field field %}
{% bootstrap_field form %}

{% block content %}
    
    <div class="col-xl-12 d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link profile-link" href="{% url 'customers:orders' %}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link profile-link" href="{% url 'customers:addresses' %}">Addresses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link profile-link" href="{% url 'customers:profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link profile-link" href="{% url 'customers:logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <hr>

    <div class="row d-flex justify-content-center formRow ">
        <div class="col-lg-12 d-flex justify-content-center ">

            <form action="{% url 'change_password_api' %}" enctype="multipart/form-data" data-method="PUT"
                  id="changePasswordForm">
                {% csrf_token %}
                <div class="col-xl-12 d-flex justify-content-center" id="error"></div>

                {% bootstrap_form form %}

                <button type="button" class="customButtons btn btn-dark" id="changePasswordBtn">Change password</button>
                <div class="col-lg-12 d-flex justify-content-center">

                    <a href="{% url 'password_reset' %}">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
